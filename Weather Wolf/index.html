<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
    <script src="./custom.js" defer></script>
    <link rel="icon" href="./wolf music.jpeg">
    <title>Weather Wolf</title>

</head>

<body>

<header>
    <div class="header-logo" id="inicio">
        <a href="https://luka0808.github.io/WolfMusic/">
            <img src="wolf music.jpeg" alt="logo_shop">
        </a>
    </div>
</header>

<main>       
    <section class="weather-content">
        <h1>Weather Wolf</h1>
        <div class="result">
            <p>Add city and country</p>
            <!-- <h5>Clima en Bogota</h5>
            <img src="" alt="">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p> -->
        </div>

        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Write your city...">
            <select name="" id="country">
                <option disabled selected value="">Select the country</option>
                <option value="AR">ARGENTINA</option>
                <option value="BR">BRAZIL</option>               
                <option value="FRA">FRANCIA</option>
                <option value="ES">SPAIN</option>
                <option value="US">USA</option>
                <option value="DEU">ALEMANIA</option>
                <option value="CHN">CHINA</option>
                <option value="JP">JAPON</option>
            </select>
            <input type="submit" name="" id="" value="Get Weather">
        </form>
    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="items-container">
            <div class="inf-container">
                <h3>CORPORATE INFO</h3>
                <ul>
                    <li>CAREERS</li>
                    <li>LA.OFERTA</li>
                    <li>PRIVACY POLICY</li>
                    <li>TERMS & CONDITIONS</li>
                    <li>COOKIES</li>
                </ul>
            </div>
            <div class="mediasocial-container">
                <h3>FOLLOW US</h3>
                <div class="media-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>

            </div>
            <div class="registro-container">
                <h3>SIGN UP TO COMPANY</h3>
                <div class="registro-parrafos">
                    <p>SUSCRIBE TO OUR NEWSLETTER TO GET LATEST NEWS</p>
                    <P>ABOUT OUR PRODUCTS, EVENTS AND SALES</P>
                </div>
                <div class="box">
                    <div class="form-box">
                        <form action="#">
                            <input type="text" name="emailaddress" placeholder="ENTER YOUR E-MAIL ADDRESS ">
                            <button type="submit">
                                <i class="fa-solid fa-paper-plane"></i>
                                <!-- <span class="material-symbols-outlined">
                                send
                                </span> -->
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright-container">
            <p>&copy;2023-2024 WolfMusic - ALL RIGHTS RESERVED</p>
            <div class="tarjetas-container">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-diners-club"></i>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
